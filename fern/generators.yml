auth-schemes:
  OAuthScheme:
    scheme: oauth
    type: client-credentials
    client-id-env: VECTARA_CLIENT_ID
    client-secret-env: VECTARA_CLIENT_SECRET
    get-token:
      endpoint: POST /oauth/token
      response-properties:
        access-token: $response.access_token
        expires-in: $response.expires_in
api:
  default-environment: Production
  default-url: Default
  auth: OAuthScheme
  environments:
    Production:
      urls:
        Default: https://api.vectara.io
        Auth: https://auth.vectara.io
  headers:
    x-api-key:
      type: optional<string>
      name: apiKey
      env: VECTARA_API_KEY
  specs:
    - openapi: ../www/static/vectara-oas-v2.yaml
      overrides: ../www/static/vectara-oas-v2-overrides.yaml
readme:
  apiReferenceLink: https://vectara.docs.buildwithfern.com/
  defaultEndpoint: POST /v2/query
groups:
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.25.5
        output:
          location: pypi
          package-name: "vectara"
          token: ${PYPI_TOKEN}
        api:
          settings:
            unions: v1
        github:
          repository: vectara/python-sdk
        config:
          extra_dependencies:
            PyYAML: '6.0.2'
          extra_dev_dependencies:
            types-PyYAML: '6.0.2'
            pytest-dotenv: '^0.5.2'
          client:
            class_name: BaseVectara
            filename: base_client.py
            exported_class_name: Vectara
            exported_filename: client.py

  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 2.5.0
        output:
          location: npm
          package-name: "vectara"
          token: ${NPM_TOKEN}
        api:
          settings:
            unions: v1
        github:
          repository: vectara/typescript-sdk
        smart-casing: true
        config:
          namespaceExport: Vectara
          allowCustomFetcher: true
          skipResponseValidation: true
          includeApiReference: true
