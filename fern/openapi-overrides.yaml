      x-fern-examples: 
        - name: Batch
          request: 
            stream_response: false
            query: "What is a hallucination?"
            search:
              corpora: 
                - corpus_key: corpus_key
                  metadata_filter: ""
                  lexical_interpolation: 0.005
              context_configuration: 
                sentences_before: 2
                sentences_after: 2
              reranker: 
                type: customer_reranker
                reranker_id: "rnk_272725719"
            generation: 
              response_language: "eng"
              enable_factual_consistency_score: true
              citations: 
                style: "none"
            chat: 
              store: True
          response: 
            body: {}
        - name: Stream
          request: 
            stream_response: true
            query: "What is a hallucination?"
            search:
              corpora: 
                - corpus_key: corpus_key
                  metadata_filter: ""
                  lexical_interpolation: 0.005
              context_configuration: 
                sentences_before: 2
                sentences_after: 2
              reranker: 
                type: customer_reranker
                reranker_id: "rnk_272725719"
            generation: 
              response_language: "eng"
              citations: 
                style: "none"
              enable_factual_consistency_score: true
            chat: 
              store: True
          response: 
            stream: []
