        \ must include the `messages` parameter, an array of message objects (role,\
        \ content) representing the full conversation so far.\n\n### Streaming responses\n\
        \nIf the `stream` parameter is set to `true`, the response appears as a series\
        \ of text/event-stream parts (also known as chunks). Each chunk includes a\
        \ `delta` field showing the incremental message update.\n\n### Example request\n\
        \nThis example sends a simple chat conversation to the API, asking the assistant\
        \ for the capital of France. The request includes a system prompt, a user\
        \ message, and a temperature setting for response variability.\n```json\n\
        {\n  \"model\": \"chat-model-001\",\"messages\": [{ \"role\": \"system\",\
        \ \"content\": \"You are a helpful assistant.\" },\n  { \"role\": \"user\"\
        , \"content\": \"What is the capital of France?\" }\n],\n\"temperature\":\
        \ 0.7,\n\"stream\": false\n}\n```\n\n### Example response\nThe response includes\
        \ a generated reply from the assistant, along with token usage statistics.\
