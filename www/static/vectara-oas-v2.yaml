openapi: 3.0.0
info:
  title: Vectara REST API v2
  description: "REST APIs provide a traditional integration path for web-based applications.\n\
    You can find all of our APIs at `https://api.vectara.io/v2/<api-endpoint>` The\
    \ API endpoints are outlined in the various subsections of this API Reference\
    \ section and are designed to be intuitive and follow a standard RESTful structure.\n\
    \n- The current version is **v2**.\n- `api-endpoint` follows a hierarchical structure,\
    \ using lowercase and hyphens.\n  For example, `/corpora/:corpus_key/documents`.\n"
  version: 2.0.0
  termsOfService: https://vectara.com/legal/terms-of-service/
  x-logo:
    url: https://docs.vectara.com/img/vectara_wordmark.png
    altText: Vectara
  x-dark-logo:
    url: https://docs.vectara.com/img/vectara_wordmark_light.png
    altText: Vectara
  contact:
    email: feedback@vectara.com
servers:
- url: https://api.vectara.io
security:
- ApiKeyAuth: []
- OAuth2: []
tags:
- name: Agents
  description: Create and interact with AI agents that can use tools and corpora to
    perform complex queries.
- name: Agent Sessions
  description: Manage agent sessions and interact with agents through conversational
    events.
- name: Instructions
  description: Create and manage instructions that guide agent behavior.
- name: Tools
  description: Manage and discover tools available for AI agents to use in their workflows.
- name: Tool Servers
  description: Manage tool servers that provide access to external tools for AI agents.
- name: Agent Connectors
  description: Create and manage connectors that allow agents to receive events from
    external platforms like Slack.
- name: Queries
  description: The Query APIs are the primary interface for searching your data and
    generating AI-powered summaries. After indexing documents into corpora, you use
    these endpoints to retrieve relevant information and optionally generate grounded
    summaries using Retrieval Augmented Generation (RAG).
- name: Metadata Query
  description: Query across arbitrary metadata fields in a corpus.
- name: Upload
  description: Upload files to a corpus for automatic parsing, text extraction, chunking,
    and indexing.
- name: Index
  description: Index and manage both core and structured documents to enable efficient
    search and retrieval.
- name: Corpora
  description: Create, manage, and update corpora and their associated settings.
- name: Documents
  description: Retrieve and manage documents stored in a corpus for administrative
    tasks.
- name: Generation Presets
  description: Manage generation presets for controlling the behavior of generative
    AI responses.
- name: Query History
  description: Retrieve and manage the history of previous queries for analytics and
    auditing.
- name: Authentication
  description: Authenticate with the API using OAuth 2.0 or API keys.
- name: API Keys
  description: Create, manage, and revoke API keys for secure access to the platform.
- name: Application Clients
  description: Configure and manage application clients for OAuth authentication.
- name: Large Language Models
  description: List LLMs for text summarization, chat, and other generation tasks.
- name: Encoders
  description: List available encoders (such as Boomerang) that turn text into vectors.
- name: Rerankers
  description: List rerankers for reranking search results.
- name: Jobs
  description: Monitor background jobs such as rebuilding indexes or updating corpus
    settings.
- name: Users
  description: Create, manage, and authenticate users within the platform for user
    administration.
- name: Table Extractors
  description: List available extractors for tabular data from documents.
- name: Hallucination Correctors
  description: API for managing hallucination correction, including listing available
    models and correcting hallucinated content in generated text.
- name: LLM Chat Completions
  description: Create model responses for chat conversations using OpenAI-compatible
    endpoints.
- name: Factual Consistency Evaluation
  description: Evaluate text quality metrics like factual consistency and hallucination
    detection.
paths:
  /v2/corpora:
    post:
      summary: Create a corpus
      x-supported-api-key-type:
      - Personal
      description: "The Create Corpus API lets you create a corpus to store and manage\
        \ your documents. A corpus is a container for documents and their associated\
        \ metadata. When creating a corpus, you can specify various settings such\
        \ as the corpus key, name, description, encoder, and filter attributes.\n\n\
        ## Corpus object\n\nWhen you create a `corpus` object, the `corpus_key` property\
        \ is required to uniquely identify the corpus. The `name` parameter is optional\
        \ and defaults to the value of `key`. The optional `description` properties\
        \ lets you provide additional information about the corpus. When creating\
        \ a new corpus, you also have the flexibility to specify a custom `corpus_key`\
        \ that follows a naming convention of your choice. This allows you to assign\
        \ easily identifiable keys to your corpora, making it easier to manage and\
        \ reference them in your application.\n\nYou can specify whether to treat\
        \ queries or documents in the corpus as questions or answers using the `queries_are_answers`\
        \ and `documents_are_questions` boolean properties. These settings affect\
        \ the semantics of the encoder used at query time and indexing time.\n\n##\
        \ Add metadata as filter attributes\n\nWhen creating a corpus with this endpoint\
        \ or the Vectara Console, you define metadata fields using the `filter_attributes`\
        \ object. This ensures the corpus supports filtering on specific metadata\
        \ attributes, either at the document level or the part level.\n\nFilter attributes\
        \ enable you to attach metadata to your data at the document (`doc`) or `part`\
        \ level, which you can use later in filter expressions to narrow the scope\
        \ of your queries. A filter attribute must specify a unique `name` (up to\
        \ 64 characters long), and a `level` which indicates whether it exists in\
        \ the `doc` or `part` level metadata. At indexing time, metadata with this\
        \ name is extracted and made available for filter expressions to operate on.\
        \ [Learn more](https://docs.vectara.com/docs/build/prepare-data/metadata-filters)\n\
        \n### Doc and part filter levels\n\nThe `doc` attribute applies to the entire\
        \ document. Use this for metadata that is consistent across the whole document,\
        \ such as author, publication date, and document ID.\n\nThe `part` attribute\
        \ applies to specific sections or chunks within a document. Use for metadata\
        \ that may vary within different parts of the document, such as sections,\
        \ page numbers, and sentiment scores.\n\nIf `indexed` is true, the system\
        \ will build an index on the extracted values to further improve the performance\
        \ of filter expressions involving the attribute.\n\nFilter attributes must\
        \ specify a `type`, which is validated when documents are indexed. The four\
        \ supported types are `integer`, which stores signed whole-number values up\
        \ to eight bytes in length; `real`, for storing floating point values in [IEEE\
        \ 754 8-byte format]; `text` for storing textual strings in [UTF-8 encoding],\
        \ and `boolean` for storing true/false values.\n\nAfter you define filter\
        \ attributes, you can use them within your queries. For example:\n* Document-level\
        \ attribute: `doc.publication_year > 2020`\n* Part-level attribute: `part.sentiment_score\
        \ > 0.7`\n\n## Custom dimensions \nCustom dimensions let you add additional\
        \ context to your data that contain user-defined values in addition to what\
        \ Vectara automatically extracts and stores from the text. For example, *upvotes*\
        \ can be a custom dimension. For example, see [Add custom dimensions to boost\
        \ content](/docs/tutorials/add-custom-dimensions).\"\n"
      operationId: createCorpus
      tags:
      - Corpora
      parameters:
      - $ref: '#/components/parameters/RequestTimeout'
      - $ref: '#/components/parameters/RequestTimeoutMillis'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCorpusRequest'
            examples:
              Financial:
                summary: Create a corpus for storing financial documents related to
                  ESG compliance in EU banks.
                value:
                  key: fin_esg_docs
                  name: EU Bank ESG Compliance
                  description: A corpus for storing and querying financial documents,
                    such as annual reports and ESG compliance filings, for European
                    banks in 2023.
                  save_history: true
                  encoder_name: boomerang-2023-q3
                  filter_attributes:
                  - level: part
                    name: industry
                    type: text
                    description: The industry sector of the document (banking).
                    indexed: true
                  - level: part
                    name: region
                    type: text
                    description: The geographical region of the document (EU).
                    indexed: true
                  - level: part
                    name: year
                    type: integer
                    description: The publication year of the document (2023).
                    indexed: true
                  - level: part
                    name: doc_type
                    type: text
                    description: The type of document (annual_report).
                    indexed: true
              Legal:
                summary: Create a corpus for legal documents focusing on intellectual
                  property cases in California.
                value:
                  key: legal_ip_cases
                  name: California IP Case Law
                  description: A corpus for indexing and searching legal documents
                    related to intellectual property rights cases in California, including
                    court rulings and contracts.
                  save_history: true
                  encoder_name: boomerang-2023-q3
                  filter_attributes:
                  - level: part
                    name: jurisdiction
                    type: text
                    description: The legal jurisdiction of the document (California).
                    indexed: true
                  - level: part
                    name: legal_domain
                    type: text
                    description: The legal domain of the document (IP).
                    indexed: true
                  - level: part
                    name: year
                    type: integer
                    description: The year of the case or document (2023).
                    indexed: true
                  - level: part
                    name: case_name
                    type: text
                    description: The name of the legal case (TechCo v. Ex-Employee).
                    indexed: true
              Support:
                summary: Create a corpus for technical support knowledge base articles
                  addressing web portal issues.
                value:
                  key: support_web_portal
                  name: Web Portal Support KB
                  description: A corpus for storing knowledge base articles to troubleshoot
                    issues in a web portal application, focusing on part-level metadata
                    for precise query filtering.
                  save_history: true
                  encoder_name: boomerang-2023-q3
                  filter_attributes:
                  - name: product
                    level: part
                    type: text
                    description: The product or application (portal_app).
                    indexed: true
                  - name: browser
                    level: part
                    type: text
                    description: The browser used (chrome).
                    indexed: true
                  - name: category
                    level: part
                    type: text
                    description: The issue category (sso, caching).
                    indexed: true
      responses:
        '201':
          description: The response message returns a unique `id` that you use to
            reference the corpus. The `name` does not need to be unique within an
            account.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Corpus'
              examples:
                Financial:
                  summary: Newly created corpus for EU bank ESG compliance documents.
                  value:
                    id: crp_1001
                    key: fin_esg_docs
                    name: EU Bank ESG Compliance
                    description: A corpus for storing and querying financial documents,
                      such as annual reports and ESG compliance filings, for European
                      banks in 2023.
                    enabled: true
                    save_history: true
                    queries_are_answers: false
                    documents_are_questions: false
                    encoder_name: boomerang-2023-q3
                    filter_attributes:
                    - level: document
                      name: industry
                      type: text
                      description: The industry sector of the document (banking).
                      indexed: true
                    - level: document
                      name: region
                      type: text
                      description: The geographical region of the document (EU).
                      indexed: true
                    - level: document
                      name: year
                      type: integer
                      description: The publication year of the document (2023).
                      indexed: true
                    - level: document
                      name: doc_type
                      type: text
                      description: The type of document (annual_report).
                      indexed: true
                    limits:
                      used_docs: 0
                      used_parts: 0
                      used_bytes: 0
                      used_characters: 0
                      max_bytes: 0
                      max_metadata_bytes: 1048576
                      index_rate: 0
                    created_at: '2025-06-17T15:10:00Z'
                Legal:
                  summary: Newly created corpus for California intellectual property
                    case law.
                  value:
                    id: crp_1002
                    key: legal_ip_cases
                    name: California IP Case Law
                    description: A corpus for indexing and searching legal documents
                      related to intellectual property rights cases in California,
                      including court rulings and contracts.
                    enabled: true
                    save_history: true
                    queries_are_answers: false
                    documents_are_questions: false
                    encoder_name: boomerang-2023-q3
                    filter_attributes:
                    - level: document
                      name: jurisdiction
                      type: text
                      description: The legal jurisdiction of the document (California).
                      indexed: true
                    - level: document
                      name: legal_domain
                      type: text
                      description: The legal domain of the document (IP).
                      indexed: true
                    - level: document
                      name: year
                      type: integer
                      description: The year of the case or document (2023).
                      indexed: true
                    - level: document
                      name: case_name
                      type: text
                      description: The name of the legal case (TechCo v. Ex-Employee).
                      indexed: true
                    limits:
                      used_docs: 0
                      used_parts: 0
                      used_bytes: 0
                      used_characters: 0
                      max_bytes: 0
                      max_metadata_bytes: 1048576
                      index_rate: 0
                    created_at: '2025-06-17T15:10:00Z'
                Support:
                  summary: Newly created corpus for web portal technical support knowledge
                    base.
                  value:
                    id: crp_1003
                    key: support_web_portal
                    name: Web Portal Support KB
                    description: A corpus for storing knowledge base articles to troubleshoot
