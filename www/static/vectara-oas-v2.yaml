        \ with no follow up steps. So the `first_step` will be only the only step.\
        \ We will add multiple steps and step types to execute complex workflows,\
        \ but many agents can work well with a single step.\n:::\n\n## LLM configuration\n\
        \nAgents use LLMs for reasoning and response generation. You can configure\
        \ the following:\n- **Model**: Choose from available models like GPT-4o.\n\
        - **Parameters**: Adjust temperature, max tokens, and other model-specific\
        \ settings.\n- **Cost optimization**: Balance performance with token usage.\n\
        - **Retry configuration**: Configure automatic retry behavior for transient\
        \ failures.\n\n## Using retries to improve user experience\n\nWhen agents\
        \ interact with LLMs, transient failures like network interruptions can disrupt\
        \ communication between the agent and the LLM. You can configure your agent\
        \ to resume disrupted communication to ensure a smooth user experience.\n\
        - `max_retries`: After an error, the agent will retry its request to the LLM\
        \ this many times.\n- `initial_backoff_ms`: This is how many milliseconds\
        \ the agent will wait before retrying, to give the cause of the error time\
        \ to resolve.\n- `backoff_factor`: Every time the agent retries, it can multiply\
        \ the last retry delay by this number, increasing the wait between retries.\
        \ This is like giving a toddler a longer and longer timeout if it continues\
        \ to misbehave.\n- `max_backoff_ms`: The maximum time you want the agent to\
        \ wait between retries, so the backoff_factor does not create an unreasonably\
        \ long delay for your users.\n"
