    CreateAnthropicLLMRequest:
      description: Request to create an Anthropic Large Language Model connection
        for Claude models (direct API, Bedrock, or Vertex).
      type: object
      properties:
        type:
          description: Must be "anthropic" for Anthropic Claude models
          type: string
          default: anthropic
        name:
          description: Name to reference the LLM. This will be used in other endpoints
            (like query) when using this LLM. If this name conflicts with a global
            LLM (a LLM that is preconfigured with the Vectara platform), then it will
            override that LLM for all usages.
          type: string
        description:
          description: Description of the LLM.
          type: string
          default: ''
          nullable: false
        model:
          description: The Claude model name to use (e.g. claude-3-5-sonnet-20241022,
            claude-3-opus-20240229, etc).
          type: string
        uri:
          description: Optional custom endpoint URI for the Anthropic API. Defaults
            to https://api.anthropic.com/v1/messages if not specified when using direct
            Anthropic API (header auth with x-api-key). Not required when using Bedrock
            or Vertex authentication as the endpoint is determined from region/project
            configuration.
          type: string
          format: uri
          example: https://api.anthropic.com/v1/messages
          default: https://api.anthropic.com/v1/messages
        auth:
          $ref: '#/components/schemas/AnthropicAuth'
        headers:
          description: Optional additional headers to send with the request
          type: object
          additionalProperties:
            type: string
        test_model_parameters:
          description: Any additional parameters that are required for the LLM during
            the test call.
