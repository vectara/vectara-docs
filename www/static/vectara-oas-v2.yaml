          description: "Optional hardcoded arguments for tool calls. The key specifies\
            \ the location in the tool arguments to overide, and the value specifies\
            \ what to override with. The LLM will not be able to change the parameters,\
            \ nor know those values exist within the tool.\n\nThe values can also\
            \ be dynamic references to context values using $ref with dot notation\
            \ path syntax:\n- Static value: \"fixed_value\" or 123\n- Dynamic reference:\
            \ `{\"$ref\": \"session.metadata.field_name\"}`\n\nReferences are resolved\
            \ at runtime from context:\n- session.metadata.* - Access session metadata\
            \ fields\n- agent.metadata.* - Access agent metadata fields\n\nExample:\n\
            \  `{\"query\": {\"$ref\": \".session.metadata.query\"}}`\n\nIf you want\
            \ to have a real value `\"$ref\"` use `\"$$ref\"`, that is you can escape\
            \ the first $ by using $$."
          type: object
          additionalProperties: true
          example:
            custom_param: value
            limit: 10
      required:
      - tool_id
      - type
      x-vectaraParents:
      - AgentToolConfiguration
    CorporaSearchToolParameters:
      description: LLM-exposed parameters for the corpora search tool that can be
        filled in during execution.
      type: object
      properties:
        query:
          description: The search query string, which is the question the user is
            asking. If not provided, will be filled in by the LLM.
          type: string
          maxLength: 5000
          example: Am I allowed to bring pets to work?
      additionalProperties: false
    CorporaSearchQueryConfiguration:
      description: User-configurable settings for corpora search that are not exposed
        to the LLM.
      type: object
      properties:
        search:
          $ref: '#/components/schemas/SearchCorporaParameters'
        generation:
          $ref: '#/components/schemas/GenerationParameters'
        save_history:
          description: Indicates whether to save the query to query history.
          type: boolean
      required:
      - search
    InlineCorporaSearchToolConfiguration:
      title: InlineCorporaSearchToolConfiguration
      description: A corpora search tool configuration defined inline in the agent.
      type: object
      properties:
        type:
          type: string
          description: The type of tool configuration, which is always 'corpora_search'
            for inline corpora search tool configurations.
          default: corpora_search
        description_template:
          $ref: '#/components/schemas/ToolDescriptionTemplate'
        argument_override:
          description: Optional hardcoded arguments for the corpus search call such
            as the query. When specified, these values will be used instead of allowing
            the LLM to fill in those parameters.
          $ref: '#/components/schemas/CorporaSearchToolParameters'
        query_configuration:
          description: User-configurable settings for the corpus search that are not
            exposed to the LLM.
          $ref: '#/components/schemas/CorporaSearchQueryConfiguration'
      required:
      - type
      - query_configuration
      x-vectaraParents:
      - AgentToolConfiguration
    WebSearchToolParameters:
      description: Configurable parameters for the web search tool. If not provided,
        will be filled in by the LLM.
      type: object
      properties:
        query:
          description: The search query to execute.
          type: string
          example: latest AI developments 2024
        limit:
          description: Maximum number of results to return.
          type: integer
          minimum: 1
          example: 10
        provider:
          description: Search provider to use.
          type: string
          enum:
          - tavily
          example: tavily
        include_domains:
          description: List of domains to specifically include in search results.
            When specified, results will ONLY come from these domains. Supports exact
            domains (e.g., "github.com"), subdomains (e.g., "docs.github.com"), and
            wildcard patterns (e.g., "*.github.com"). Subpaths are not supported.
          type: array
          items:
            type: string
          maxItems: 50
          example:
          - github.com
          - docs.github.com
          - '*.stackoverflow.com'
        exclude_domains:
          description: List of domains to specifically exclude from search results.
            Supports exact domains (e.g., "spam.com"), subdomains (e.g., "bad.spam.com"),
            and wildcard patterns (e.g., "*.spam.com"). Subpaths are not supported.
          type: array
          items:
            type: string
          maxItems: 50
          example:
          - spam.com
          - unreliable-source.com
      additionalProperties: false
    InlineWebSearchToolConfiguration:
      title: InlineWebSearchToolConfiguration
      description: A web search tool configuration defined inline in the agent.
      type: object
      properties:
        type:
          type: string
          description: The type of tool configuration, which is always 'web_search'
            for inline web search tool configurations.
          default: web_search
        description_template:
          $ref: '#/components/schemas/ToolDescriptionTemplate'
        argument_override:
          description: Optional hardcoded arguments for the web search tool call such
            as limit etc. When specified, these values will be used instead of allowing
            the LLM to fill in those parameters.
          $ref: '#/components/schemas/WebSearchToolParameters'
      required:
      - type
      x-vectaraParents:
      - AgentToolConfiguration
    InlineLambdaToolConfiguration:
      title: InlineLambdaToolConfiguration
      description: A lambda tool configuration defined inline in the agent for executing
        user-defined functions.
      type: object
      properties:
        type:
          type: string
          description: The type of tool configuration, which is always 'lambda' for
            inline lambda tool configurations.
          default: lambda
        tool_id:
          $ref: '#/components/schemas/ToolId'
        description_template:
          $ref: '#/components/schemas/ToolDescriptionTemplate'
        argument_override:
          description: Optional hardcoded arguments that will be passed to the lambda
            function. When specified, these values will be used instead of allowing
            the LLM to fill in those parameters.
          type: object
          additionalProperties: true
          example:
            custom_param: value
      required:
      - tool_id
      - type
      x-vectaraParents:
      - AgentToolConfiguration
    StructuredIndexingToolParameters:
      description: LLM-exposed parameters for the structured indexing tool that indexes
        documents into the Vectara platform and can be filled in during execution.
      type: object
      properties:
        corpus_key:
          description: The key identifying the target corpus for document indexing.
            If not provided, will be filled in by the LLM.
          type: string
          example: my-knowledge-base
        document_id:
          description: The unique identifier for the document within the corpus, preferably
            human readable IDs.
          type: string
          example: annual_report_2024
        title:
          description: The title of the document being indexed.
          type: string
          example: 2024 Annual ESG Report
        description:
          description: A brief description or summary of the document content.
          type: string
          example: Comprehensive environmental, social, and governance report
        metadata:
          description: The metadata key-value pairs to associate with the document.
            If present, this gets merged with existing artifact metadata.
          type: object
          additionalProperties: true
          example:
            doc_type: annual_report
            year: 2024
            department: sustainability
        document:
          description: The structured document to index with full hierarchical content.
          type: object
          additionalProperties: true
          example:
            id: annual_report_2024
            type: structured
            title: 2024 Annual ESG Report
      additionalProperties: false
    InlineStructuredIndexingToolConfiguration:
      title: InlineStructuredIndexingToolConfiguration
      description: A structured indexing tool configuration defined inline in the
        agent for indexing into the Vectara platform.
      type: object
      properties:
        type:
          type: string
          description: The type of tool configuration, which is always 'structured_indexing'
            for inline structured indexing tool configurations.
          default: structured_indexing
        description_template:
          $ref: '#/components/schemas/ToolDescriptionTemplate'
        argument_override:
          description: Optional hardcoded arguments for the structured indexing tool
            call such as corpus_key etc. When specified, these values will be used
            instead of allowing the LLM to fill in those parameters.
          $ref: '#/components/schemas/StructuredIndexingToolParameters'
      required:
      - type
      x-vectaraParents:
      - AgentToolConfiguration
    SubAgentToolParameters:
      description: Configurable parameters for the sub-agent tool. If not overridden,
        they will be required by the LLM to fill in.
      type: object
      properties:
        message:
          description: The detailed task instructions for the sub-agent to perform
            autonomously.
          type: string
          example: Review the code changes in pull request \#123 for security issues
        session_tti_minutes:
          description: Time to idle in minutes before the session expires.
          type: integer
          format: int64
          minimum: 1
          example: 60
      additionalProperties: false
    SubAgentConfiguration:
      description: User-configurable settings for the sub-agent tool. These parameters
        are never exposed to the agent.
      type: object
      properties:
        agent_key:
          $ref: '#/components/schemas/AgentKey'
      required:
      - agent_key
    InlineSubAgentToolConfiguration:
      title: InlineSubAgentToolConfiguration
      description: A sub-agent tool configuration defined inline in the agent for
        invoking specialized sub-agents.
      type: object
      properties:
        type:
          type: string
          description: The type of tool configuration, which is always 'sub_agent'
            for inline sub-agent tool configurations.
          default: sub_agent
        description_template:
          $ref: '#/components/schemas/ToolDescriptionTemplate'
        argument_override:
          $ref: '#/components/schemas/SubAgentToolParameters'
        sub_agent_configuration:
          $ref: '#/components/schemas/SubAgentConfiguration'
      required:
      - type
      - sub_agent_configuration
      x-vectaraParents:
      - AgentToolConfiguration
    ArtifactReadToolParameters:
      description: Configurable parameters for the artifact read tool. If not overridden,
        they will be required by the LLM to fill in.
      type: object
      properties:
        artifact_id:
          description: The ID of the artifact to read.
          type: string
          example: art_abc123
        encoding:
          description: The encoding format for the content.
          type: string
          enum:
          - raw
          - base64
          example: raw
        start_line:
          description: Optional starting line number (1-indexed).
          type: integer
          format: int32
          example: 100
        end_line:
          description: Optional ending line number (1-indexed, inclusive).
          type: integer
          format: int32
          example: 200
      additionalProperties: false
    InlineArtifactReadToolConfiguration:
      title: InlineArtifactReadToolConfiguration
      description: An artifact read tool configuration defined inline in the agent
        for reading artifacts from the session workspace.
      type: object
      properties:
        type:
          type: string
          description: The type of tool configuration, which is always 'artifact_read'
            for inline artifact read tool configurations.
          default: artifact_read
        description_template:
          $ref: '#/components/schemas/ToolDescriptionTemplate'
        argument_override:
          $ref: '#/components/schemas/ArtifactReadToolParameters'
      required:
      - type
      x-vectaraParents:
      - AgentToolConfiguration
    ArtifactGrepToolParameters:
      description: Configurable parameters for the artifact grep tool. If not overridden,
        they will be required by the LLM to fill in.
      type: object
      properties:
        artifact_id:
          description: The ID of the artifact to search.
          type: string
          example: art_abc123
        pattern:
          description: The pattern to search for (supports grep regex).
          type: string
          example: error|exception
        grep_options:
          description: Optional grep command options.
          type: array
          items:
            type: string
          example:
          - -i
          - -n
      additionalProperties: false
    InlineArtifactGrepToolConfiguration:
      title: InlineArtifactGrepToolConfiguration
      description: An artifact grep tool configuration defined inline in the agent
        for searching through artifact content.
      type: object
      properties:
        type:
          type: string
          description: The type of tool configuration, which is always 'artifact_grep'
            for inline artifact grep tool configurations.
          default: artifact_grep
        description_template:
          $ref: '#/components/schemas/ToolDescriptionTemplate'
        argument_override:
          $ref: '#/components/schemas/ArtifactGrepToolParameters'
      required:
      - type
      x-vectaraParents:
      - AgentToolConfiguration
    ImageReadToolParameters:
      description: Configurable parameters for the image read tool. If not overridden,
        they will be required by the LLM to fill in.
      type: object
      properties:
        artifact_id:
          description: The ID of the image artifact to view.
          type: string
          pattern: ^art_[a-z0-9_-]+$
          example: art_photo_a3f2
        detail:
          description: Detail level for image processing.
          type: string
          enum:
          - auto
          - low
          - high
          default: auto
          example: auto
      additionalProperties: false
    InlineImageReadToolConfiguration:
      title: InlineImageReadToolConfiguration
      description: An image read tool configuration defined inline in the agent for
        loading images into the conversation context.
      type: object
      properties:
        type:
          type: string
          description: The type of tool configuration, which is always 'image_read'
            for inline image read tool configurations.
          default: image_read
        description_template:
          $ref: '#/components/schemas/ToolDescriptionTemplate'
        argument_override:
          $ref: '#/components/schemas/ImageReadToolParameters'
      required:
      - type
      x-vectaraParents:
      - AgentToolConfiguration
    DocumentConversionToolParameters:
      description: Configurable parameters for the document conversion tool. If not
        overridden, they will be required by the LLM to fill in.
      type: object
      properties:
        artifact_id:
          description: The ID of the artifact to convert.
          type: string
          example: art_abc123
        output_format:
          description: Output format for the converted document.
          type: string
          enum:
          - markdown
          - structured_document
          example: markdown
        description:
          description: Optional description for the converted artifact.
          type: string
          example: PDF converted to markdown
      additionalProperties: false
    InlineDocumentConversionToolConfiguration:
      title: InlineDocumentConversionToolConfiguration
      description: A document conversion tool configuration defined inline in the
        agent for converting document artifacts to various formats.
      type: object
      properties:
        type:
          type: string
          description: The type of tool configuration, which is always 'document_conversion'
            for inline document conversion tool configurations.
          default: document_conversion
        description_template:
          $ref: '#/components/schemas/ToolDescriptionTemplate'
        argument_override:
          $ref: '#/components/schemas/DocumentConversionToolParameters'
      required:
      - type
      x-vectaraParents:
      - AgentToolConfiguration
    AgentToolConfiguration:
      title: AgentToolConfiguration
      description: A tool configuration that can be used by an agent, defined inline
        with a specific configuration type.
      discriminator:
        propertyName: type
        mapping:
          mcp: '#/components/schemas/InlineMcpToolConfiguration'
          corpora_search: '#/components/schemas/InlineCorporaSearchToolConfiguration'
          web_search: '#/components/schemas/InlineWebSearchToolConfiguration'
          lambda: '#/components/schemas/InlineLambdaToolConfiguration'
          structured_indexing: '#/components/schemas/InlineStructuredIndexingToolConfiguration'
          sub_agent: '#/components/schemas/InlineSubAgentToolConfiguration'
          artifact_read: '#/components/schemas/InlineArtifactReadToolConfiguration'
          artifact_grep: '#/components/schemas/InlineArtifactGrepToolConfiguration'
          image_read: '#/components/schemas/InlineImageReadToolConfiguration'
          document_conversion: '#/components/schemas/InlineDocumentConversionToolConfiguration'
      oneOf:
      - $ref: '#/components/schemas/InlineMcpToolConfiguration'
      - $ref: '#/components/schemas/InlineCorporaSearchToolConfiguration'
      - $ref: '#/components/schemas/InlineWebSearchToolConfiguration'
      - $ref: '#/components/schemas/InlineLambdaToolConfiguration'
      - $ref: '#/components/schemas/InlineStructuredIndexingToolConfiguration'
      - $ref: '#/components/schemas/InlineSubAgentToolConfiguration'
      - $ref: '#/components/schemas/InlineArtifactReadToolConfiguration'
      - $ref: '#/components/schemas/InlineArtifactGrepToolConfiguration'
      - $ref: '#/components/schemas/InlineImageReadToolConfiguration'
      - $ref: '#/components/schemas/InlineDocumentConversionToolConfiguration'
      example:
      - type: web_search
        argument_override:
          limit: 5
          include_domains:
          - github.com
          - stackoverflow.com
          exclude_domains:
          - spam.com
    RetryConfiguration:
      title: RetryConfiguration
      description: Configuration for automatic retry of failed LLM requests with exponential
        backoff.
      type: object
      properties:
        enabled:
          description: Whether retry is enabled. Enabled by default to provide resilience
            against transient failures.
          type: boolean
          default: true
          example: true
        max_retries:
          description: Maximum number of retry attempts after initial failure.
          type: integer
          minimum: 0
          maximum: 10
          default: 3
          example: 3
        initial_backoff_ms:
          description: Initial backoff time in milliseconds before first retry.
          type: integer
          minimum: 100
          maximum: 60000
          default: 1000
          example: 1000
        max_backoff_ms:
          description: Maximum backoff time in milliseconds between retries.
          type: integer
          minimum: 1000
          maximum: 300000
          default: 30000
          example: 30000
        backoff_factor:
          description: Multiplication factor for exponential backoff between retries.
          type: number
          format: double
          minimum: 1
          maximum: 10
          default: 2
          example: 2
    AgentModel:
      title: AgentModel
      description: Configuration for the model used in this step, including the model
        name and arbitrary parameters.
      type: object
      properties:
        name:
          description: The name of the model to use for this step.
          type: string
          example: gpt-4
        parameters:
          description: Arbitrary model-specific parameters that can be passed to the
            model.
          type: object
          additionalProperties: true
          example:
            temperature: 0.7
            max_tokens: 1000
            top_p: 0.9
        retry_configuration:
          $ref: '#/components/schemas/RetryConfiguration'
          description: Optional retry configuration for handling transient failures.
            When not provided, no retry is performed.
      required:
      - name
    InstructionReference:
      description: A reference to an instruction that can be used by an agent. If
        version is not specified, the latest version will be used. Note that when
        the instruction is updated, agents using it will need to be updated to reference
        the new version explicitly.
      type: object
      properties:
        id:
          $ref: '#/components/schemas/InstructionId'
        version:
          description: The specific version of the instruction to use. If not specified,
            the latest version will be used.
          type: integer
          minimum: 1
          example: 1
      required:
      - id
    ReferenceInstruction:
      title: ReferenceInstruction
      description: An instruction specified by reference.
      allOf:
      - $ref: '#/components/schemas/InstructionReference'
      - type: object
        properties:
          type:
            type: string
            description: The type of instruction, used for discrimination.
            default: reference
        required:
        - type
      x-vectaraParents:
      - AgentStepInstruction
    InlineInstruction:
      title: InlineInstruction
      description: An instruction defined inline in the request.
      allOf:
      - $ref: '#/components/schemas/CreateInitialInstructionRequest'
      - type: object
        properties:
          type:
            type: string
            description: The type of instruction, used for discrimination.
            default: inline
        required:
        - type
      x-vectaraParents:
      - AgentStepInstruction
    AgentStepInstruction:
      title: AgentStepInstruction
      description: An instruction that can be used in an agent step, either by reference
        or defined inline.
      discriminator:
        propertyName: type
        mapping:
          reference: '#/components/schemas/ReferenceInstruction'
          inline: '#/components/schemas/InlineInstruction'
      oneOf:
      - $ref: '#/components/schemas/ReferenceInstruction'
      - $ref: '#/components/schemas/InlineInstruction'
      example:
      - type: reference
        name: Customer Support Initial Instruction
        version: 1
      - type: inline
        name: Temporary On-the-fly Guideline
        description: A special instruction for this specific step only.
        template_type: velocity
        template: Please prioritize issues tagged with 'urgent' for the next hour.
    DefaultOutputParser:
      title: DefaultOutputParser
      description: Uses native tool calling capabilities and returns output directly
        to the user. This parser leverages the underlying model's built-in tool calling
        functionality and passes responses through without additional processing.
      type: object
      properties:
        type:
          description: The type of output parser, which is always 'default' for this
            parser type.
          type: string
          default: default
          example: default
      required:
      - type
      x-vectaraParents:
      - AgentOutputParser
    AgentOutputParser:
      title: AgentOutputParser
      description: 'Configuration for how the agent''s output should be parsed and
        formatted.


        The output parser determines how the agent''s responses are processed before
        being returned to the user.

        '
      discriminator:
        propertyName: type
        mapping:
          default: '#/components/schemas/DefaultOutputParser'
      oneOf:
      - $ref: '#/components/schemas/DefaultOutputParser'
    ConversationalAgentStep:
      title: ConversationalAgentStep
      description: A step that receives instructions and responds through dialogue.
        This is a step that gets instructions and engages in conversation with users
        based on those instructions. This only type step supported, with no way to
        go next steps. A conversational step responds to an input following its instructions
        and uses the agent tools. The first response from the model will terminate
        processing the input.
      type: object
      properties:
        type:
          description: The type of step, which is always 'conversational' for this
            step type.
          type: string
          default: conversational
          example: conversational
        instructions:
          description: List of instructions that guide the agent's behavior in this
            step. If no instructions are given, the agent is instructed to be helpful
            and use tools.
          type: array
          items:
            $ref: '#/components/schemas/AgentStepInstruction'
        output_parser:
          $ref: '#/components/schemas/AgentOutputParser'
      required:
      - type
      - instructions
      - output_parser
      x-vectaraParents:
      - AgentStep
    AgentStep:
      title: AgentStep
      description: A step in an agent's execution flow that defines how the agent
        processes and responds to input.
      discriminator:
        propertyName: type
        mapping:
          conversational: '#/components/schemas/ConversationalAgentStep'
      oneOf:
      - $ref: '#/components/schemas/ConversationalAgentStep'
    Agent:
      description: An AI agent that can use tools to provide intelligent responses
        and actions.
      type: object
      properties:
        key:
          $ref: '#/components/schemas/AgentKey'
        name:
          $ref: '#/components/schemas/AgentName'
        description:
          description: A detailed description of the agent's purpose and capabilities.
          type: string
          example: An AI agent specialized in handling customer support inquiries
            using company documentation and support tools.
        tool_configurations:
          description: A map of tool configurations available to the agent. The key
            is the name of the tool configuration and the value is an agent tool configuration.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/AgentToolConfiguration'
            nullable: true
          example:
            customer_search:
              type: corpora_search
              argument_override:
                query: customer support documentation
        model:
          $ref: '#/components/schemas/AgentModel'
        first_step:
          $ref: '#/components/schemas/AgentStep'
        metadata:
          description: Arbitrary metadata associated with the agent for customization
            and configuration.
          type: object
          additionalProperties: true
          example:
            department: customer_service
            version: 1.2.0
            owner: support-team
        enabled:
          description: Whether the agent is currently enabled and available for use.
          type: boolean
          default: true
          example: true
        created_at:
          description: Timestamp when the agent was created.
          type: string
          format: date-time
          example: '2024-01-15T10:30:00Z'
        updated_at:
          description: Timestamp when the agent was last updated.
          type: string
          format: date-time
          example: '2024-01-16T14:45:00Z'
      required:
      - key
      - name
      - tool_configurations
      - model
      - first_step
      - enabled
    ListAgentsResponse:
      description: Response containing a list of agents.
      type: object
      properties:
        agents:
          description: List of agents.
          type: array
          items:
            $ref: '#/components/schemas/Agent'
        metadata:
          $ref: '#/components/schemas/ListMetadata'
      required:
      - agents
      - metadata
    CreateAgentRequest:
      description: Request object for creating a new agent.
      type: object
      properties:
        key:
          $ref: '#/components/schemas/AgentKey'
          description: A user provided key that uniquely identifies this agent. If
            not provided, one will be auto-generated based on the agent name.
        name:
          $ref: '#/components/schemas/AgentName'
        description:
          description: A detailed description of the agent's purpose and capabilities.
          type: string
          example: An AI agent specialized in handling customer support inquiries
            using company documentation and support tools.
        tool_configurations:
          description: A map of tool configurations available to the agent. The key
            is the name of the tool configuration and the value is the AgentToolConfiguration.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/AgentToolConfiguration'
            nullable: true
          example:
            customer_search:
              type: corpora_search
              argument_override:
                query: customer support documentation
        model:
          $ref: '#/components/schemas/AgentModel'
        first_step:
          $ref: '#/components/schemas/AgentStep'
        metadata:
          description: Arbitrary metadata associated with the agent for customization
            and configuration.
          type: object
          additionalProperties: true
          default: {}
          example:
            department: customer_service
            version: 1.0.0
            owner: support-team
        enabled:
          description: Whether the agent should be enabled upon creation.
          type: boolean
          default: true
          example: true
      required:
      - name
      - tool_configurations
      - model
      - first_step
    ReplaceAgentRequest:
      description: Request object for replacing an existing agent completely.
      type: object
      properties:
        name:
          $ref: '#/components/schemas/AgentName'
        description:
          description: A detailed description of the agent's purpose and capabilities.
          type: string
          example: An AI agent specialized in handling customer support inquiries
            using company documentation and support tools.
        tool_configurations:
          description: A map of tool configurations available to the agent. The key
            is the name of the tool configuration and the value is an agent tool configuration.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/AgentToolConfiguration'
            nullable: true
          example:
            customer_search:
              type: corpora_search
              argument_override:
                query: customer support documentation
        model:
          $ref: '#/components/schemas/AgentModel'
        first_step:
          $ref: '#/components/schemas/AgentStep'
        metadata:
          description: Arbitrary metadata associated with the agent for customization
            and configuration.
          type: object
          additionalProperties: true
