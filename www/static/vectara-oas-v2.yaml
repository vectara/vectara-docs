        fetching a single artifact, not in list responses.

        '
      type: object
      properties:
        artifact_id:
          description: Unique identifier for the artifact
          type: string
          pattern: ^art_[a-z0-9_-]+$
          example: art_report_pdf_a3f2
        filename:
          description: Original filename of the artifact
          type: string
          example: report.pdf
        mime_type:
          description: MIME type of the file
          type: string
          example: application/pdf
        size_bytes:
          description: File size in bytes
          type: integer
          format: int64
          example: 2048576
        checksum_sha256:
          description: SHA-256 checksum of the file content
          type: string
          example: a3f2b1c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b1c2d3e4f5a6b7c8d9e0f1a2
        metadata:
          description: Custom metadata associated with the artifact
          type: object
          additionalProperties: true
          example:
            original_filename: report.pdf
            source: user_upload
        description:
          description: Optional description of the artifact
          type: string
          example: Q4 financial report
        ttl_days:
          description: Time-to-live in days before the artifact is automatically deleted
          type: integer
          example: 30
        created_at:
          description: Timestamp when the artifact was created
          type: string
          format: date-time
          example: '2024-01-15T10:35:00Z'
        data:
          description: Base64-encoded file content (only included in single artifact
            fetch, not in list responses)
          type: string
          format: byte
          example: JVBERi0xLjQKJeLjz9MKMy4uLg==
      required:
      - artifact_id
      - filename
      - mime_type
      - size_bytes
      - checksum_sha256
      - metadata
      - created_at
    ListSessionArtifactsResponse:
      title: ListSessionArtifactsResponse
      description: Response containing a paginated list of artifacts in a session
      type: object
      properties:
        artifacts:
          description: List of artifacts in the session
          type: array
          items:
            $ref: '#/components/schemas/SessionArtifact'
        metadata:
          $ref: '#/components/schemas/ListMetadata'
          description: Pagination metadata with page_key for fetching next page
      required:
      - artifacts
      - metadata
