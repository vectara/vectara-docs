    CreateLambdaToolRequest:
      description: 'Request to create a new lambda tool. Lambda tools are user-defined
        functions that run in a secure, sandboxed environment with Python 3.12.


        Input and output schemas are automatically discovered from function parameter
        type annotations in your code.

        '
      type: object
      properties:
        type:
          description: This should always be `lambda`.
          type: string
          default: lambda
          example: lambda
        name:
          description: The unique name of the tool (used as the function identifier).
          type: string
          minLength: 1
          maxLength: 50
          pattern: ^[a-zA-Z0-9_-]+$
          example: calculate_customer_score
        title:
          description: Human-readable title of the tool displayed in the UI.
          type: string
          minLength: 1
          maxLength: 128
          example: Customer Score Calculator
        description:
          description: A detailed description of what the function does, when to use
            it, and what it returns.
          type: string
          minLength: 1
          maxLength: 5000
          example: Calculate a customer score based on order history and revenue.
            Returns a score between 0-100.
        language:
          description: The programming language. Currently only 'python' (Python 3.12)
            is supported.
          type: string
          enum:
          - python
          default: python
          example: python
        code:
          description: "The Python 3.12 code for the function.\n\n**Required**: Must\
            \ define a `process()` entry point function. Use type annotations on parameters\
            \ for automatic schema discovery.\n\n**Parameters**: Passed as keyword\
            \ arguments matched to the function signature.\n\n**Return types**: Can\
            \ return any JSON-serializable type (strings, numbers, booleans, lists,\
            \ or objects).\n\n**Example: Returning a number**\n```python\ndef process(x:\
            \ int, y: int) -> int:\n    return x + y\n```\n\n**Example: Returning\
            \ a string**\n```python\ndef process(name: str) -> str:\n    return f\"\
            Hello, {name}!\"\n```\n\n**Example: Returning a boolean**\n```python\n\
            def process(value: int, threshold: int) -> bool:\n    return value > threshold\n\
            ```\n\n**Example: Returning a list**\n```python\nfrom typing import List\n\
            \ndef process(items: List[str]) -> List[str]:\n    return sorted(items)\n\
            ```\n\n**Example: Returning an object (dict)**\n```python\ndef process(order_count:\
            \ int, total_revenue: float, days_active: int = 1) -> dict:\n    score\
            \ = (order_count * 10 + total_revenue * 0.1) / days_active\n    return\
            \ {'score': round(score, 2), 'rating': 'high' if score > 100 else 'low'}\n\
            ```\n\nFor complex types, use the `typing` module:\n\n```python\nfrom\
            \ typing import List, Dict\n\ndef process(items: List[str], config: Dict[str,\
            \ float]) -> dict:\n    count = len(items)\n    multiplier = config.get('multiplier',\
            \ 1.0)\n    return {'count': count, 'adjusted': count * multiplier}\n\
            ```\n"
          type: string
          minLength: 1
          maxLength: 100000
          example: "def process(order_count: int, total_revenue: float, days_active:\
            \ int = 1) -> dict:\n    score = (order_count * 10 + total_revenue * 0.1)\
            \ / days_active\n    return {'score': round(score, 2)}\n"
        execution_configuration:
          $ref: '#/components/schemas/ExecutionConfiguration'
      required:
      - type
      - name
      - title
      - description
      - code
      x-vectaraParents:
      - CreateToolRequest
    CreateToolRequest:
      description: Request to create a tool. Currently supports lambda tools for user-defined
        functions.
      discriminator:
        propertyName: type
        mapping:
          lambda: '#/components/schemas/CreateLambdaToolRequest'
      oneOf:
      - $ref: '#/components/schemas/CreateLambdaToolRequest'
    TestLambdaToolRequest:
      description: 'Request to test a Lambda tool before creating it. This allows
        users to validate their code, schemas, and execution before committing to
        tool creation.


        Use this endpoint to:

        - Validate Python code syntax and security constraints

        - Discover input/output schemas from type annotations

        - Test execution with sample input

        - Verify schema compatibility

        '
      type: object
      properties:
        language:
          description: The programming language. Currently only 'python' (Python 3.12)
            is supported.
          type: string
          enum:
          - python
          default: python
          example: python
        code:
          description: The Python 3.12 code for the function. Must define a process()
            entry point.
          type: string
          minLength: 1
          maxLength: 100000
          example: "def process(order_count: int, total_revenue: float) -> dict:\n\
            \    score = order_count * 10 + total_revenue * 0.1\n    return {'score':\
            \ round(score, 2)}\n"
        execution_configuration:
          $ref: '#/components/schemas/ExecutionConfiguration'
        test_input:
          description: The input parameters to test the function with. Will be validated
            against the discovered input schema.
          type: object
          additionalProperties: true
          example:
            order_count: 10
            total_revenue: 500
        timeout_seconds:
          description: Maximum execution time in seconds for this test. Overrides
            execution_configuration if specified.
          type: integer
          minimum: 1
          maximum: 300
          example: 10
      required:
      - code
      - test_input
    TestLambdaToolResponse:
      description: 'Response from testing a Lambda tool before creation. Contains
        comprehensive validation, schema discovery, and execution results to help
        users create tools successfully.

        '
      type: object
      properties:
        validation:
          description: Results of code validation (static and sandbox).
          type: object
          properties:
            status:
              description: Overall validation status.
              type: string
              enum:
              - valid
              - invalid
              - pending
              example: valid
            errors:
              description: List of validation errors if the code is invalid.
              type: array
              items:
                type: string
              example:
              - 'Line 5: Use of forbidden module ''os'''
          required:
          - status
        input_schema:
          description: The discovered input schema from type annotations. May be null
            if validation failed or no type hints provided.
          type: object
          additionalProperties: true
          example:
            type: object
            properties:
              order_count:
                type: integer
              total_revenue:
                type: number
            required:
            - order_count
            - total_revenue
        output_schema:
          description: The discovered output schema from type annotations. May be
            null if validation failed or no type hints provided.
          type: object
          additionalProperties: true
          example:
            type: object
            properties:
              score:
                type: number
        execution:
          description: Results of executing the function with test input. Only present
            if validation passed.
          type: object
          properties:
            success:
              description: Whether the execution was successful.
              type: boolean
              example: true
            output:
              description: The output returned by the function.
              type: object
              additionalProperties: true
              example:
                score: 105
            error:
              description: Error information if execution failed.
              type: object
              properties:
                message:
                  description: The error message.
                  type: string
                traceback:
                  description: Stack trace for debugging.
                  type: string
            latency_millis:
              description: Time taken to execute the function in milliseconds.
              type: integer
              example: 125
            memory_used_mb:
              description: Memory used during execution in megabytes.
              type: integer
              example: 32
            validation_results:
              description: Results of input/output schema validation.
              type: object
              properties:
                input_valid:
                  description: Whether the test input matched the discovered schema.
                  type: boolean
                  example: true
                output_valid:
                  description: Whether the output matched the discovered schema.
                  type: boolean
                  example: true
                validation_errors:
                  description: Details of any schema validation errors.
                  type: array
                  items:
                    type: string
                  example: []
          required:
          - success
      required:
      - validation
