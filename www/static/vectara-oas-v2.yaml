  /v2/corpora/{corpus_key}/documents/{document_id}/summarize:
    post:
      tags:
      - Documents
      summary: Summarize a document
      x-supported-api-key-type:
      - QueryService
      - Personal
      description: "Organizations often struggle with extracting relevant insights\
        \ from extensive documentation, such as vendor quotes, financial statements,\
        \ and technical reports. Manually reviewing these documents is both time-consuming\
        \ and prone to errors. \n\nThe tech preview of the Documentation Summarization\
        \ API enables users to generate concise summaries that capture essential insights\
        \ from single documents without having to process entire documents manually.\
        \ Efficiently process large documents, extract key insights, and interact\
        \ with real-time data summaries.\n\n* Enable streaming for large documents\
        \ to receive summaries incrementally.\n* Customize `prompt_template` to fine-tune\
        \ summary output for specific domains.\n* Use standard responses for small\
        \ documents where streaming is unnecessary.\n* Monitor streaming events to\
        \ track the progress of real-time summarization.\n\n:::note\nThe documentation\
        \ length is limited by the context window of your selected LLM.\n:::\n\n##\
        \ Response formats\n\nThe API supports two response modes:\n\n* **Standard**:\
        \ Provides a complete summary in one response.\n* **Streaming** Provides incremental\
        \ responses using Server-Sent Events (SSE).\n\n### Non-streaming response\n\
        \nIn standard mode, the API returns a structured response containing the complete\
        \ summary of the document. The summary field contains the generated text,\
        \ enabling users to extract essential information quickly.\n\n### Streaming\
        \ response\n\nFor streaming responses, the API returns Server-Sent Events\
        \ (SSE). The first event begins streaming partial results as soon as they\
        \ are available, while the final event marks the end of the summarization\
        \ process.\n\nThe streamed response consists of multiple events:\n\n* `generation_info`:\
        \ Contains the `rendered_prompt` which is the compiled prompt sent to the\
        \ LLM for document summarization.\n* `generation_chunk`: Returns partial chunk\
        \ of the generated summary.\n* `generation_end`: Marks the completion of the\
        \ summary generation.\n* `error`: Returns an error message if summarization\
        \ fails.\n* `end`: Indicates the end of the streaming session.\n\n## Prompt\
        \ template example\n\nWhen crafting a prompt, you can access your document\
        \ with the `$vectaraDocument` field. This example shows a simple prompt:\n\
        \n```json\n{\n  \"role\": \"user\",\n  \"content\": \"Summarize the document:\
        \ \\$vectaraDocument.json()\"\n}\n```\nThe document also has the following\
        \ methods to support custom prompts. \n\n* `$vectaraDocument.json()`: Provides\
        \ a JSON representation of the whole document.\n* `$vectaraDocument.id()`:\
        \ Specifies the unique identifier of the document (`document_id`)\n* `$vectaraDocument.metadata()`:\
        \ Specifies metadata from the document.  \n  For example, \n  `$vectaraDocument.metadata().get(\"\
        key\")` retrieves a specific metadata value by key.\n* `$vectaraDocument.parts()`:\
        \ Returns an array of document parts which you can look through.  \n  For\
        \ example, `#foreach ($part in $vectaraDocument.parts())`.  \n* `$part.text()`:\
        \ Retrieves the text of the part.\n* `$part.metadata()`: Retrieves metadata\
        \ of a part.\n* `$part.hasTable()`: Determines if the part contains a table.\n\
        * `$part.table()`: Provides access to the table within the part. For example,\
        \ use `$part.table().json()` to retrieve the table in JSON format.\n"
      operationId: summarizeCorpusDocument
      parameters:
      - $ref: '#/components/parameters/RequestTimeout'
      - $ref: '#/components/parameters/RequestTimeoutMillis'
      - in: path
        name: corpus_key
        description: The unique key identifying the corpus containing the document
          to retrieve.
        required: true
        schema:
          $ref: '#/components/schemas/CorpusKey'
      - in: path
        name: document_id
        description: The document ID of the document to retrieve. This `document_id`
          must be percent encoded.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SummarizeDocumentRequest'
            examples:
              Legal:
                summary: Request to summarize an employment contract document, using
                  Mockingbird LLM to extract key clause details for legal analysis
                  in a Delaware-based corpus
                value:
                  llm_name: mockingbird-2.0
                  prompt_template: Summarize the key clauses of the employment contract
                    in ${document.metadata.jurisdiction}, focusing on arbitration,
                    confidentiality, and termination terms.
                  model_parameters:
                    max_tokens: 200
                    temperature: 0.7
                  stream_response: false
              Finance:
                summary: "Request to summarize a Q1 2025 financial report, using Vectara\u2019\
                  s Omni LLM to highlight key financial metrics for a banking sector\
                  \ corpus"
                value:
                  llm_name: vectara-summary-ext-24-05-med-omni
                  prompt_template: Provide a concise summary of the financial report
                    for ${document.metadata.quarter}, focusing on revenue, EBITDA
                    margin, and net income.
                  model_parameters:
                    max_tokens: 350
                    temperature: 0.5
                  stream_response: false
              Support:
                summary: Request to summarize a support ticket log document, using
                  Mockingbird LLM to outline resolution steps for an authentication
                  issue in a web portal corpus
                value:
                  llm_name: mockingbird-2.0
                  prompt_template: Summarize the resolution steps for the support
                    ticket issue ${document.metadata.issue} in the ${document.metadata.platform}.
                  model_parameters:
                    max_tokens: 200
                    temperature: 0.6
                  stream_response: false
      x-stream-based-on-body: streamResponse()
      responses:
        '200':
          description: Document summarization response on success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SummarizeDocumentResponse'
              examples:
                Legal:
                  summary: Summarized an employment contract document, extracting
                    key clauses like arbitration and confidentiality using Mockingbird
                    LLM for a Delaware-based legal corpus
                  value:
                    summary: The employment contract in Delaware, governed by California
                      law, mandates binding arbitration via AAA with a 30-day opt-out
                      period, includes a 5-year confidentiality term, and specifies
                      termination with 30-day notice.
                    rendered_prompt: Summarize the key clauses of the employment contract
                      in Delaware, focusing on arbitration, confidentiality, and termination
                      terms.
                Finance:
                  summary: "Summarized a Q1 2025 financial report, highlighting revenue,\
                    \ EBITDA margin, and net income using Vectara\u2019s Omni LLM\
                    \ for a banking sector corpus"
                  value:
                    summary: The Q1 2025 financial report for the banking sector shows
                      revenue of $150.2M, an EBITDA margin of 15.2%, and net income
                      of $45.8M.
                    rendered_prompt: Provide a concise summary of the financial report
                      for Q1-2025, focusing on revenue, EBITDA margin, and net income.
                Support:
                  summary: Summarized a support ticket log document, detailing resolution
                    steps for a stale token issue in a web portal using Mockingbird
                    LLM
                  value:
                    summary: The support ticket for a stale token issue in the web
                      portal was resolved by detecting sign-out and purging local
                      tokens via JavaScript, with actions logged on 2025-05-18 to
                      2025-05-20.
                    rendered_prompt: Summarize the resolution steps for the support
                      ticket issue auth_token_stale in the web_portal.
            text/event-stream:
              schema:
                $ref: '#/components/schemas/SummarizeDocumentStreamedResponse'
        '403':
          description: Permissions do not allow summarizing a document in the corpus.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Corpus or document not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
      x-fern-sdk-group-name: documents
      x-fern-sdk-method-name: summarize
