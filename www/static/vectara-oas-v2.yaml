    post:
      tags:
      - Queries
      summary: Advanced Single Corpus Query
      x-supported-api-key-type:
      - QueryService
      - Personal
      description: "Perform an advanced query on a specific corpus to find relevant\
        \ results, generate summaries, highlight relevant snippets, and use Retrieval\
        \ Augmented Generation.\n\nThis endpoint expands on the simple GET version\
        \ by allowing full customization of:\n- **Search parameters**: Control pagination\
        \ (`offset`, `limit`), apply metadata filters, and specify lexical interpolation\
        \ to balance neural and keyword-based retrieval.\n- **Hybrid search**: Adjust\
        \ the `lexical_interpolation` value between `0.0` (purely neural) and `1.0`\
        \ (purely lexical). Typical best results are between `0.01` and `0.1`.\n-\
        \ **Reranking**: Apply advanced rerankers such as Multilingual, MMR, Chain,\
        \ or User Defined Function rerankers to improve result relevance.\n- **Generation\
        \ (RAG)**: Include a `generation` object to enable grounded summarization\
        \ with your own data, citations, and factual consistency scoring.\n- **Streaming**:\
        \ Optionally stream results or generated summaries in real time with `stream_response`.\n\
        \nEach query must include the `corpus_key` path parameter that identifies\
        \ the target corpus. The response contains one or more subdocuments representing\
        \ the most relevant passages, along with any generated summaries or citations.\n\
        \n**Typical use cases**\n- Perform a semantically rich search over a large,\
        \ domain-specific corpus.\n- Retrieve relevant text passages and apply reranking\
        \ for better result diversity.\n- Generate contextually grounded answers or\
        \ summaries using Retrieval Augmented Generation.\n\n## Basic query\n\nThis\
        \ basic query example has a minimal configuration:\n\n```json\n{\n  \"query\"\
        : \"What are black holes?\",\n  \"search\": {\n    \"corpora\": [{\n     \
        \ \"corpus_key\": \"my-corpus\" \n    }],\n  },\n  \"generation\": {\n   \
        \ \"generation_preset_name\": \"mockingbird-2.0\",\n    \"max_used_search_results\"\
        : 20 \n  }\n}\n```\n\n## Request body parameters\n\nThe request body is a\
        \ JSON object containing the `query`, `search`, and optional `generation`\
        \ objects.\n\n`query` (string, required) - (Required) The search query text.\n\
        `search` (string, required) - (Required) An object that controls the retrieval\
        \ and reranking process.\n\n`search.corpora` - An array specifying which corpus\
        \ to search. For this endpoint, the array will contain a single object.\n\n\
        * `corpus_key` (string, required): The unique ID of the corpus to search.\n\
        * `metadata_filter` (string, optional): A SQL-like filter to narrow results.\
        \ For syntax and examples, see the Filters guide.\n* `lexical_interpolation`\
        \ (float, optional): A value between 0.0 (pure neural search) and 1.0 (pure\
        \ keyword search) to enable hybrid search. A recommended starting point is\
        \ 0.025.\n* `custom_dimensions` (object, optional): An object to boost or\
        \ bury results based on custom dimensions. See the Custom Dimensions guide\
        \ for details.\n\n`search.limit` (integer, optional) - The maximum number\
        \ of results to retrieve before reranking. **Default**: 10\n\n`search.offset`\
        \ (integer, optional) - The number of results to skip for pagination. **Default**:\
        \ 0\n\n`search.context_configuration` (object, optional) - Configuration for\
        \ surrounding context to include with each search result.\n* `sentences_before`\
        \ (integer): Number of sentences to include before the matching text.\n* `sentences_after`\
        \ (integer): Number of sentences to include after the matching text.\n* `characters_before`\
        \ (integer): Number of characters to include before the matching text.\n*\
        \ `characters_after` (integer): Number of characters to include after the\
        \ matching text.\n* `start_tag` (string): HTML-style tag to wrap the beginning\
        \ of the retrieved context (e.g., <b>).\n* `end_tag` (string): HTML-style\
        \ tag to wrap the end of the retrieved context (e.g., </b>).\n:::note\nYou\
        \ can only use sentences before/after OR characters before/after, but not\
        \ both.\n:::\n\nExample:\n\n```json\n{\n  \"context_configuration\": {\n \
        \   \"sentences_before\": 2,\n    \"sentences_after\": 2,\n    \"start_tag\"\
        : \"<mark>\",\n    \"end_tag\": \"</mark>\"\n  }\n}\n```\n\n`search.reranker`\
        \ (object, optional) - Configures a reranker to improve result quality by\
        \ reordering search results to place the most relevant content first. For\
        \ more details, see [Reranking overview](/docs/search-and-retrieval/rerankers/reranking-overview).\n\
        * `type` (string): The reranker type. Options include customer_reranker (default\
        \ multilingual reranker), mmr (for result diversity), or none.\n* `reranker_name`\
        \ (string): The specific reranker model to use (e.g., Rerank_Multilingual_v1).\n\
        * `limit` (integer): Maximum number of results to return after reranking.\n\
        * `cutoff` (float): Minimum relevance score (between 0.0 and 1.0) for a result\
        \ to be included. A typical range is 0.3-0.7.\n* `include_context` (boolean):\
        \ If true, uses surrounding context text for more accurate reranking.\n\n\
        **Example:**\n\n`json\n{\n  \"reranker\": {\n    \"type\": \"customer_reranker\"\
        ,\n    \"reranker_name\": \"Rerank_Multilingual_v1\",\n    \"limit\": 50,\n\
        \  }\n}\n```\n\n`generation` (object, optional) - An object that controls\
        \ how the agent creates natural language responses. If this object is excluded,\
        \ summarization is disabled.\n\n`generation.generation_preset_name` (string,\
        \ optional) - The name of the pre-configured prompt and LLM bundle.\n\n**Recommended\
        \ Presets:**\n\n* `mockingbird-2.0`: Vectara's cutting-edge LLM for RAG.\n\
        * `vectara-summary-ext-24-05-med-omni`: (gpt-4o, optimized for citations)\n\
        * `vectara-summary-ext-24-05-large`: (gpt-4.0-turbo, optimized for citations)\n\
        * `vectara-summary-ext-24-05-sml`: (gpt-3.5-turbo, optimized for citations)\n\
        \n\n**For Tabular data:**\n\n`vectara-summary-table-query-ext-dec-2024-gpt-4o`\n\
        \n`generation.prompt_template` (string, optional) - A custom prompt template\
        \ in JSON format that defines the system and user messages for the LLM. Use\
        \ this to customize the behavior of the model beyond the preset. The template\
        \ can include Velocity templates with variables such as `$vectaraQueryResults`\
        \ to reference retrieved search results. For more information, see [Custom\
        \ prompts](/docs/prompts/vectara-prompt-engine).\n\n`generation.max_used_search_results`\
        \ (integer, optional) - The maximum number of top search results to send for\
        \ summarization. The number of top search results to send to the LLM for summarization.\
        \ Increasing this can create a more comprehensive summary but may increase\
        \ response time. **Default limit**: 25.\n\n:::caution\nSetting this value\
        \ too high may prevent the model from generating a response.\n:::\n\n`generation.response_language`\
        \ (string, optional) - The language code for the response (e.g. `eng`, `spa`,\
        \ `deu`). Set this to `auto` to have Vectara guess the language, but we recommend\
        \ specifying your preferred language for best results.\n\n`generation.citations`\
        \ (object, optional) - Configuration for including citations in the generated\
        \ summary.\n* `style` (string): Citation style. Options are `markdown`, `html`,\
        \ or `none`.\n* `url_pattern` (string): A URL template for citation links,\
        \ where `{doc.id}` will be replaced with the document ID.\n* `text_pattern`\
        \ (string): A text template for citation display, where `{doc.title}` will\
        \ be replaced with the document title.\n\n**Example:**\n\n```json\n{\n  \"\
        citations\": {\n    \"style\": \"markdown\",\n    \"url_pattern\": \"https://docs.example.com/documents/{doc.id}\"\
        ,\n    \"text_pattern\": \"{doc.title}\"\n  }\n}\n```\n\n`generation.model_parameters`\
        \ (object, optional) - Custom parameters for the underlying LLM that overwrites\
        \ the defaults of `generation_preset_name`.\n* `temperature` (float): Controls\
        \ randomness in the output. Higher values (e.g., 0.8) produce more creative\
        \ results, while lower values (e.g., 0.2) yield more focused and deterministic\
        \ outputs.\n* `max_tokens` (integer): The maximum number of tokens to generate\
        \ in the response.\n* `frequency_penalty` (float): Decreases the use of repeating\
        \ words, reducing repetition. **Default**: `0.0` to `1.0`.\n* `presence_penalty`\
        \ (float): Increases the chance for the model to introduce new topics. **Default**:\
        \ `0.0` to `1.0`.\n\n**Example:**\n\n```json\n{\n  \"model_parameters\": {\n\
        \    \"temperature\": 0.7,\n    \"max_tokens\": 500,\n    \"frequency_penalty\"\
        : 0.5,\n    \"presence_penalty\": 0.3\n  }\n}\n```\n\n`generation.enable_factual_consistency_score`\
        \ (boolean): If true, includes a factual consistency score in the response\
        \ to indicate how well the generated summary aligns with the retrieved documents.\n"
