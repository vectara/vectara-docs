      x-fern-sdk-method-name: create
    get:
      summary: List corpora
      x-supported-api-key-type:
      - QueryService
      - Personal
      description: 'The List Corpora API lets you retrieve a list of corpora in your
        account. This endpoint returns a paginated list of corpora objects, which
        contain basic information about each corpus. The returned corpus objects contain
        less detail compared to those retrieved the direct corpus retrieval operation.


        You can specify optional parameters to control the pagination and filtering
        of the results. The limit parameter determines the maximum number of corpora
        to return, with a default value of 10 and a maximum value of 100.

        '
      operationId: listCorpora
      tags:
      - Corpora
      parameters:
      - $ref: '#/components/parameters/RequestTimeout'
      - $ref: '#/components/parameters/RequestTimeoutMillis'
      - name: limit
        in: query
        description: The maximum number of corpora to return at one time.
        required: false
        schema:
          type: integer
          format: int32
          minimum: 1
          maximum: 100
          default: 10
      - name: filter
        in: query
        description: A regular expression to filter the corpora by their name or summary.
        required: false
        schema:
          type: string
        example: Vectara Content
      - name: corpus_id
        in: query
        description: Filter corpora to only include corpora with these IDs.
        required: false
        schema:
          type: array
          items:
            type: string
            pattern: crp_[0-9]+$
        example:
        - crp_12345
      - name: page_key
        in: query
        description: Used to retrieve the next page of corpora after the limit has
          been reached.
        required: false
        schema:
          type: string
      responses:
        '200':
          description: The response includes an array of `corpora` objects with matching
            `corpora` and `metadata`.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListCorporaResponse'
              examples:
