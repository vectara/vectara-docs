    ArtifactReference:
      title: ArtifactReference
      description: 'Reference to an artifact stored in the agent session workspace.


        Artifacts are files or documents that belong to a specific agent session,
        providing a persistent workspace where agents and users can share files throughout
        a conversation. When users upload files (such as PDFs, Word documents, PowerPoint
        presentations, or images) to an agent session, these files are stored as artifacts
        that remain available for the duration of the session.


        **Session Binding**: Each artifact is scoped to a specific agent session and
        cannot be accessed from other sessions, ensuring data privacy and security.


        **Lifecycle**: Artifacts are created when users upload files via multipart
        requests or when agent tools generate new files (such as converting a PDF
        to markdown). Artifacts have a configurable time-to-live and are automatically
        removed when they expire or when the session is deleted. Size limits apply
        to individual artifacts and total session storage.


        **How Agents Use Artifacts**: Agent tools can read artifacts, process them,
        and create new derived artifacts. For example, the document conversion tool
        can take a PDF artifact, convert it to markdown, and store the result as a
        new artifact. This enables multi-step document processing workflows within
        a single session.


        **Common Use Cases**: Upload a document for the agent to analyze, provide
        multiple reference files for context, enable the agent to convert between
        formats, or allow the agent to generate and store processed files for later
        retrieval.

        '
      type: object
      properties:
        artifact_id:
          description: Unique identifier for the artifact
          type: string
          pattern: ^art_[a-z0-9_-]+$
          example: art_report_pdf_a3f2
        filename:
          description: Original filename of the artifact
          type: string
          example: report.pdf
        mime_type:
          description: MIME type of the file
          type: string
          example: application/pdf
        size_bytes:
          description: File size in bytes
          type: integer
          format: int64
          example: 2048576
      required:
      - artifact_id
      - filename
      - mime_type
      - size_bytes
    ArtifactUploadEvent:
      title: ArtifactUploadEvent
      description: 'Event representing files uploaded to the agent workspace as artifacts.


        This event is created when users upload one or more files to an agent session
        using multipart requests. The event becomes part of the session''s conversation
        history and contains references to all artifacts that were uploaded in the
        request. Each uploaded file is assigned a unique artifact identifier and stored
        in the session''s workspace.


        When an agent processes this event, it becomes aware that new files are available
        in the session and can use various tools to read, analyze, or transform these
        artifacts. For example, after receiving an artifact upload event with a PDF,
        the agent might use the document conversion tool to extract and analyze the
        document''s contents.


        See the `ArtifactReference` schema for comprehensive details about what artifacts
        are, how they are stored, their lifecycle, and how agents interact with them.

        '
      type: object
      properties:
        id:
          description: The unique identifier for the event.
          type: string
          pattern: ^aev_[0-9a-zA-Z_-]+$
          example: aev_artifact_upload_001
        session_key:
          $ref: '#/components/schemas/AgentSessionKey'
          description: The key of the session this event belongs to.
        type:
          description: The type of event.
          type: string
          default: artifact_upload
          example: artifact_upload
        artifacts:
          description: References to uploaded artifacts
          type: array
          items:
            $ref: '#/components/schemas/ArtifactReference'
          example:
          - artifact_id: art_report_pdf_a3f2
            filename: report.pdf
            mime_type: application/pdf
            size_bytes: 2048576
        created_at:
          description: Timestamp when the event was created.
          type: string
          format: date-time
          example: '2024-01-15T10:35:00Z'
      required:
      - id
      - session_key
      - type
      - artifacts
      - created_at
      x-vectaraParents:
      - AgentEvent
      - AgentStreamedResponse
