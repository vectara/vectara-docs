    post:
      tags:
      - Factual Consistency Evaluation
      summary: Evaluate factual consistency
      x-supported-api-key-type:
      - QueryService
      - Personal
      description: "Evaluate the factual consistency of a generated text (like a summary)\
        \ against source documents. This determines how accurately the generated text\
        \ reflects the information in the source documents, helping identify potential\
        \ hallucinations or misrepresentations.\n\nUse this API to programmatically\
        \ validate generated content against trusted source materials\u2014an essential\
        \ capability for applications in high-integrity environments such as legal,\
        \ healthcare, scientific publishing, and enterprise knowledge systems.\n\n\
        The request body must include the following parameters:\n* `model_parameters:`\
        \ Optionally specifies the evaluation model to use. Default is `hhem_v2.2`.\n\
        * `generated_text`: The output text you want to evaluate, such as a model-generated\
        \ summary, answer, or response.\n* `source_texts`: An array of source documents\
        \ or passages used to verify the accuracy of the generated text.\n* `language`:\
        \ The ISO 639-3 code representing the language of the provided texts (`eng`\
        \ for English, `fra` for French).\n\n### Example request\n\nThis example evaluates\
        \ whether a generated statement about the Eiffel Tower is factually accurate\
        \ based on two reference documents.\n\n```json\n{\n  \"generated_text\": \"\
        The Eiffel Tower is located in Berlin.\",\n  \"source_texts\": [\n    \"The\
        \ Eiffel Tower is a famous landmark located in Paris, France.\",\n    \"It\
        \ was built in 1889 and remains one of the most visited monuments in the world.\"\
        \n  ],\n  \"language\": \"eng\"\n}\n```\n### Example response\n\nThe response\
        \ includes a factual consistency score and probability estimates.\n\n```json\n\
        {\n  \"score\": 0.23,\n  \"p_consistent\": 0.12,\n  \"p_inconsistent\": 0.88\n\
        }\n```\n* `score`: A normalized value between `0.0` and `1.0` that reflects\
        \ the overall factual alignment between the generated text and the source\
        \ texts. Higher scores indicate stronger consistency.\n* `p_consistent`: The\
        \ estimated probability that the generated text is factually consistent with\
        \ the sources.\n* `p_inconsistent`: The estimated probability that the generated\
        \ text contains factual inaccuracies relative to the source documents.\n"
      operationId: evaluateFactualConsistency
      parameters:
      - $ref: '#/components/parameters/RequestTimeout'
      - $ref: '#/components/parameters/RequestTimeoutMillis'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EvaluateFactualConsistencyRequest'
      responses:
        '200':
          description: The factual consistency evaluation results.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvaluateFactualConsistencyResponse'
        '400':
          description: Invalid request body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '403':
          description: Permissions do not allow factual consistency evaluation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Language not supported by the factual consistency service.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
