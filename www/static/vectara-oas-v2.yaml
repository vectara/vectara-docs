  /v2/corpora/{corpus_key}/upload_file:
    post:
      tags:
      - Upload
      summary: Upload a file to the corpus
      x-supported-api-key-type:
      - IndexService
      - Personal
      description: "Upload a file to a corpus for automatic text extraction, chunking,\
        \ and indexing. This endpoint is designed for unstructured documents where\
        \ you want Vectara to handle parsing for you. Each uploaded file can be up\
        \ to **10 MB**.\n\nSupported file types include:\n- Markdown (`.md`)\n- PDF/A\
        \ (`.pdf`)\n- OpenOffice documents (`.odt`)\n- Microsoft Word (`.doc`, `.docx`)\n\
        - Microsoft PowerPoint (`.ppt`, `.pptx`)\n- Plain text (`.txt`)\n- HTML (`.html`)\n\
        - LXML (`.lxml`)\n- RTF (`.rtf`)\n- EPUB (`.epub`)\n- Email files (RFC 822)\
        \   \n\n:::note\nFor semi-structured documents that require more control over\
        \ fields or metadata, use the [**Create Corpus Document API**](/docs/rest-api/create-corpus-document)\
        \ instead.\n:::\n\n## Additional format support through Vectara Ingest\n\n\
        If you need to ingest additional file types or data sources, you can use the\
        \ open-source [**Vectara Ingest**](https://github.com/vectara/vectara-ingest)\
        \ Python framework. It supports connectors for websites, RSS feeds, CSV, Confluence,\
        \ HubSpot, ServiceNow, Jira, Notion, Slack, MediaWiki, GitHub, SharePoint,\
        \ Twitter/X, YouTube, and more.\n\n:::caution\nVectara Ingest is provided\
        \ as an open-source example and is not officially supported.\n:::\n\n## Multipart\
        \ form fields\n\nThis endpoint expects a `multipart/form-data` request with\
        \ the following fields:\n\n- **metadata** (optional): JSON metadata to attach\
        \ to the parsed document.  \n  Example: `metadata={\"key\":\"value\"}`\n-\
        \ **chunking_strategy** (optional): Controls how extracted text is chunked.\
        \  \n  Defaults to sentence-based chunking (one chunk per sentence).  \n \
        \ Example: `{\"type\":\"sentence_chunking_strategy\"}`. \n  Example for max\
        \ character chunking: `{\"type\":\"max_chars_chunking_strategy\",\"max_chars_per_chunk\"\
        :512}`\n- **table_extraction_config** (optional): Enables extraction of tables\
        \ from supported file types such as PDFs.  \n  Example: `{\"extract_tables\"\
        : true}`\n- **file** (required): The file to upload.\n- **filename** (required):\
        \ The desired document ID, specified within the file upload field.\n\nApart\
        \ from these parameters, the servers expect a valid JWT Token in the HTTP\
        \ headers:\n\n```curl\n\\$ curl -L -X POST 'https://api.vectara.io/v2/corpora/:corpus_key/upload_file'\
        \ \\\n-H 'Content-Type: multipart/form-data' \\\n-H 'Accept: application/json'\
        \ \\\n-H 'x-api-key: zwt_123456' \\\n-F 'metadata=\\{\"key\": \"value\"\\\
        };type=application/json' \\\n-F 'file=@/path/to/file/file.pdf;filename=desired_filename.pdf'\n\
        \n```\n\n## Filenames with non-ASCII characters\n\nWhen uploading files with\
        \ non-ASCII (non-English) characters, such as Russian or Chinese, ensure that\
        \ the filename is URL encoded. The Vectara REST API follows web standards\
        \ which require URL-encoded file names.\n\n## Set the document ID\n  \nTo\
        \ set a custom Document ID, pass it as the filename in the `Content-Disposition`\
        \ header:\n\n`Content-Disposition: form-data; name=\"file\"; filename=\"your_document_id\"\
        `\n\nFor more information about Content-Disposition, see the [Mozilla documentation\
        \ on headers](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Disposition).\n\
        \n## Attach additional metadata\n\nYou can attach additional metadata to the\
        \ file by specifying a metadata form field, which can contain a JSON string:\n\
        \n`{ \"filesize\": 1234 }`\n\n## Tabular data extraction and summarization\n\
        \nSetting `table_extraction_config.extract_tables = true` enables extraction\
        \ of tabular data (such as financial filings such as 10-K, 10-Q, S-1). You\
        \ can also apply custom prompt templates to summarize table content during\
        \ upload.\n\n:::caution\nTable extraction does not support scanned images\
        \ of tables.\n:::\n\n## Custom table summarization with prompt templates\n\
        \nVectara supports [table summarization using custom prompt templates](https://docs.vectara.com/docs/build/working-with-tables#summarize-tables-with-custom-prompts)\
        \ during document upload. This lets you define custom prompt templates that\
        \ control how the LLM interprets and summarizes table data during extraction.\
        \ By customizing the prompt_template, you can tailor summaries for domain-specific\
        \ language, analytical perspectives, or formatting preferences.\n\n## Image\
        \ support\nYou can include images in structured documents using the [Indexing\
        \ API](/docs/rest-api/create-corpus-document) with Base64 encoding. You cannot\
        \ send images directly with individual query requests. If you want to retrieve\
        \ a specific image that is embedded within a document, use the [Retrieve image\
        \ API](/docs/rest-api/get-image)\n"
      operationId: uploadFile
      parameters:
      - $ref: '#/components/parameters/RequestTimeout'
      - $ref: '#/components/parameters/RequestTimeoutMillis'
      - in: path
        name: corpus_key
        description: The unique key identifying the corpus of which to upload the
          file.
        required: true
        schema:
          $ref: '#/components/schemas/CorpusKey'
      requestBody:
        description: Upload a file for the Vectara platform to attempt to parse and
          turn into a document within the corpus. The first part of the multipart
          request can contain any document metadata to attach to the parsed document.
          Only one document may be uploaded at a time.
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UploadFileRequest'
            encoding:
              metadata:
                contentType: application/json
              chunking_strategy:
                contentType: application/json
              table_extraction_config:
                contentType: application/json
              file:
                contentType: application/octet-stream, application/pdf, application/msword,
                  application/vnd.openxmlformats-officedocument.wordprocessingml.document,
                  application/vnd.oasis.opendocument.text, application/epub+zip, application/rtf,
                  text/html, text/plain, application/vnd.ms-powerpoint, application/vnd.openxmlformats-officedocument.presentationml.presentation,
                  text/markdown
              filename:
                contentType: text/plain
      responses:
        '201':
          description: The extracted document has been parsed and added to the corpus.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        '400':
          description: Upload file request was malformed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '403':
          description: Permissions do not allow uploading a file to the corpus.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Corpus not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '415':
          description: The media type of the uploaded file is not supported.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-fern-examples:
      - code-samples:
        - language: python
          code: "from vectara import Vectara\n\nclient = Vectara(\n    api_key=\"\
            YOUR_API_KEY\",\n    # or\n    client_id=\"YOUR_CLIENT_ID\",\n    client_secret=\"\
            YOUR_CLIENT_SECRET\",\n)\nclient.upload.file(\n    corpus_key=corpus_key,\n\
            \    file=content,\n    filename=slugify(url),\n)\n"
      x-fern-sdk-group-name: upload
      x-fern-sdk-method-name: file
  /v2/corpora/{corpus_key}/documents:
    post:
      tags:
      - Index
      summary: Add a document to a corpus
      x-supported-api-key-type:
      - IndexService
      - Personal
      description: "Add a document to a corpus for indexing, making its content available\
        \ for search, retrieval, and generation. This endpoint supports two ingestion\
        \ modes: **structured** documents and **core** documents. These modes offer\
        \ different levels of control over document structure and chunking.\n\nEach\
        \ document becomes part of a corpus. You can use this API directly or with\
        \ [Vectara Ingest](https://github.com/vectara/vectara-ingest) or the [File\
        \ Upload API](/docs/rest-api/upload-file).\n\n## Structured documents\n\n\
        Structured documents provide a natural hierarchy where Vectar handles chunking\
        \ and metadata automatically. Structured documents are ideal when you want\
        \ to index documents that have logical organization (titles, sections, paragraphs,\
        \ and optionally tables or images) but prefer Vectara to manage how the content\
        \ is split into search-optimized units.\n\nEach structured document contains:\n\
        - A unique `id` and optional `title`, `description`, and `metadata`.\n- An\
        \ array of `sections`, each with its own title, text, and optional nested\
        \ sections, tables, or images.\n- Optional `custom_dimensions` that can influence\
        \ ranking during search.\n\nWhen indexed, Vectara partitions the text into\
        \ document parts automatically using an intelligent sentence- or character-based\
        \ chunking strategy. This lets you ingest data with minimal pre-processing\
        \ while maintaining semantic integrity across context boundaries.\n\nStructured\
        \ documents are recommended for content with well-defined sections such as\
        \ reports, articles, FAQs, or documentation.\n\n## Core documents\n\nCore\
        \ documents offer fine-grained, explicit control of every part of a document\
        \ that becomes searchable. Instead of providing a hierarchical structure,\
        \ you specify each **document part** directly as unit that maps 1:1 to a search\
        \ result or embedding.\n\nA core document includes:\n- A unique `id` and optional\
        \ `metadata`.\n- A list of `document_parts`, where each part includes `text`,\
        \ optional `context`, `metadata`, and `custom_dimensions`.\n- Optional `tables`\
        \ and `images`, allowing you to represent complex structured data like spreadsheets\
        \ or charts.\n\nCore documents are designed for advanced use cases such as\
        \ precise chunk-level optimization or experimental corpus structures, and\
        \ applications where metadata-driven retrieval or ranking must be explicitly\
        \ controlled.\n\n## Chunking strategies    \n\nBy default, Vectara uses **sentence-based\
        \ chunking**, which provides optimal retrieval accuracy for most datasets.\n\
        \nFor larger documents or performance-tuned ingestion, you can explicitly\
        \ set a `chunking_strategy`:\n- `sentence_chunking_strategy` \u2014 creates\
        \ one chunk per sentence (default).\n- `max_chars_chunking_strategy` \u2014\
        \ creates larger chunks up to a specified character limit (`max_chars_per_chunk`),\
        \ balancing retrieval speed with contextual coherence.\n"
      operationId: createCorpusDocument
