          $ref: "#/components/schemas/QueryRequestRerankingConfig"
        summary:
          type: array
          items:
            $ref: "#/components/schemas/servingSummarizationRequest"
          description: Optionally, one or more requests to summarize the results.
      required: ['numResults', 'corpusKey']
