        retrievalMs:
          type: integer
          format: int64
          description: How long it took to retrieve relevant results.
        userdataRetrievalMs:
          type: integer
          format: int64
          description: How long it took to retrieve user data.
        rerankMs:
          type: integer
          format: int64
