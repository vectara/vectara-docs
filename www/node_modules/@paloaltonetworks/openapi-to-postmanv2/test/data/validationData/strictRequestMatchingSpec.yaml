servers:
  - url: http://petstore.swagger.io/v1
paths:
  /users/admin/{userId}:
    get:
      description: /users/admin/{userId}
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: /users/admin/{userId}
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  name:
                    type: string
  /users/admin/profile:
    get:
      description: /users/admin/{userId}
      responses:
        '200':
          description: /users/admin/profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  name:
                    type: string
  /admin/{adminId}:
    get:
      description: /admin/{adminId}
      parameters:
        - name: adminId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: /admin/{adminId}
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  name:
                    type: string
